<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM</title>
  <link rel="stylesheet" href="sass/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script defer src="js/app.js" type="module"></script>
</head>
<body>
  <div class="">
    <div class="row">
      <aside class="col-lg-4">
        <h1 class="mb-5">Administra Clientes IndexedDB</h1>
        <nav>
          <a href="#">Clientes</a>
          <a href="#">Nuevo Cliente</a>
        </nav>
      </aside>
      <section class="form col-lg-8 formClient">
        <h2 class="mt-5">Nuevo Cliente</h2>
        <form action="">
          <div class="form-floating mt-5">
            <input type="text" class="form-control mb-2" id="name" placeholder="Nombre">
            <label for="name">Nombre</label>
          </div>
          <div class="form-floating mb-2">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="email">Correo</label>
          </div>
          <div class="form-floating mb-2">
            <input type="text" class="form-control" id="tel" placeholder="telefono">
            <label for="tel">Tel√©fono</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="company" placeholder="empresa">
            <label for="company">Empresa</label>
          </div>
          <button id="addClientBtn" type="button" class="btn btn-dark addBtn">Agregar Cliente</button>
          <div id="setMsg"></div>
        </form>
      </section>
    </div>
  </div>
</body>
</html>
